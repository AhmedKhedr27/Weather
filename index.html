      <div class="hero">
        <div class="container">
            <div class="findLocation">
                <div class="input-group px-1 py-1 mb-3 rounded-5">
                    <input type="text" id="search" class="form-control py-2 bg-transparent border-0 " placeholder="Find your location..." aria-describedby="button-addon2">
                    <button class="btn btn-primary rounded-pill px-4" type="button" id="button-addon2">Find</button>
                  </div>
                  
            </div>
        </div>
      </div>
      <div class="forcast ">
        <div class="container ">
            <div class="row">
                <div class="col-lg-4 p-0">
                    <div class="today">
                        <div class="date d-flex justify-content-between "><span class="day"></span><span class="month"></span></div>
                        <div class="forcast-content">
                            <div class="location">
                                <span class="city"></span>
                            </div>
                            <div class="deg d-flex justify-content-between align-items-center">
                                <div class="degree"><span id="todayDeg"></span><sup>o</sup><span>C</span></div>
                                <span id="dayTime"><img src="" alt=""></span>
                            </div>
                            <div id="sky" class="text-primary"></div>
                            <div class="conditions text-secondary">
                                <span class="me-3"><i class="fa-solid fa-umbrella fa-rotate-by" style="--fa-rotate-angle: 45deg;"></i><span id="humidty"></span></span>
                                <span class="me-3"><i class="fa-solid fa-wind"></i><span id="wind"></span></span>
                                <span><i class="fa-regular fa-compass"></i><span id="windDir"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 p-0">
                    <div class="tomorrow">
                        <div class="date d-flex justify-content-center align-items-center "><span id="tomorrowDay"></span></div>
                        <div class="forcast-content text-center">
                            <div class="sun d-flex align-items-center justify-content-center">
                                <span id="tomorrowCon"><img src="" alt=""></span>
                            </div>
                            <div class="deg text-center">
                                <p><span id="tomorrowUpper"></span> <sup>o</sup> <span>c</span></p>
                                <p ><span id="tomorrowLower"></span> <sup>o</sup></p>
                            </div>
                             <p class="text-center" id="tomorrowSky"></p>
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 p-0">
                    <div class="dayAfter">
                        <div class="date d-flex justify-content-center align-items-center "><span id="dayAfterDay"></span></div>
                        <div class="forcast-content text-center">
                            <div class="sun d-flex align-items-center justify-content-center">
                                <span id="dayAfterCon"><img src="" alt=""></span>
                            </div>
                            <div class="deg text-center">
                                <p><span id="dayAfterUpper"></span> <sup>o</sup> <span>c</span></p>
                                <p ><span id="dayAfterLower"></span> <sup>o</sup></p>
                            </div>
                             <p class="text-center" id="dayAfterSky"></p>
                            
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
      </div>
